<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <input type="text" name="display" id="display" disabled>
            <br>
            <button type="button" class="button" onclick="clearDisplay()">C</button>
            <button type="button" class="button operator" onclick="addToDisplay('/')">/</button>
            <button type="button" class="button operator" onclick="addToDisplay('*')">*</button>
            <button type="button" class="button operator" onclick="addToDisplay('-')">-</button>
            <br>
            <button type="button" class="button" onclick="addToDisplay('7')">7</button>
            <button type="button" class="button" onclick="addToDisplay('8')">8</button>
            <button type="button" class="button" onclick="addToDisplay('9')">9</button>
            <button type="button" class="button equal" onclick="calculateResult()">=</button>
            <br>
            <button type="button" class="button" onclick="addToDisplay('4')">4</button>
            <button type="button" class="button" onclick="addToDisplay('5')">5</button>
            <button type="button" class="button" onclick="addToDisplay('6')">6</button>
            <button type="button" class="button operator" onclick="addToDisplay('+')">+</button>
            <br>
            <button type="button" class="button" onclick="addToDisplay('1')">1</button>
            <button type="button" class="button" onclick="addToDisplay('2')">2</button>
            <button type="button" class="button" onclick="addToDisplay('3')">3</button>
            <br>
            <button type="button" class="button" onclick="addToDisplay('0')">0</button>
            <button type="button" class="button" onclick="addToDisplay('.')">.</button>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
